<md-container class="md-padding error-page">
    <div layout="row" layout-xs="column" layout-align="space-around center">
        <div>
            <strong class="num404">
              <span>404</span>
              <small>Something is Wrong</small>
            </strong>
        </div>
        <div>
            <div class="error404">
                <h2>Oops.</h2>
                <p>The page you are looking for was moved, removed, renamed or might never exist.</p>
                <md-button href="/" class="fill-blue md-raised md-primary">Go Home</md-button>
            </div>
        </div>
    </div>
</md-container>
