<!-- Page content -->
<div layout="row">
    <div flex="100">
        <!-- Brand Logo -->
        <a href="#" class="form-brand-logo">ConsoleBox</a>

        <md-card class="action-form md-whiteframe-2dp">
            <!-- form title -->
            <h1 class="form-title">Drop us a line</h1>
            <!-- form -->
            <form>
                <md-input-container class="md-block md-icon-float">
                    <label>Name</label>
                    <md-icon class="material-icons">account_circle</md-icon>
                    <input type="text">
                </md-input-container>

                <md-input-container class="md-block md-icon-float">
                    <label>Email</label>
                    <md-icon class="material-icons">email</md-icon>
                    <input type="email">
                </md-input-container>

                <md-input-container class="md-block md-icon-float">
                    <label>Message</label>
                    <md-icon class="material-icons">message</md-icon>
                    <textarea ng-model="message1" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                </md-input-container>

                <md-button class="md-raised md-primary btn-block btn-action-form" type="submit">Contact us</md-button>

            </form>
            <!-- end form -->

            <!-- form refer link -->
            <div class="form-footer-link">
                <a ui-sref="login">Already have an account? <span>Sign in</span></a>
            </div>
            <div class="form-footer-link">
                <a ui-sref="/">Don't have an account? <span>Sign up</span></a>
            </div>

            <!-- end form refer link -->

        </md-card>
        <!-- End form block -->

    </div>
</div>
<!--End Page content -->

<!-- form footer -->
<footer class="form-footer">
    <ul class="footer-list list-inline center-align">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">&copy; ConsoleBox</a></li>
    </ul>
</footer>
<!--end form footer -->
