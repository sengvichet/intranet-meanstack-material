<!-- Page Header -->
<div class="theme-page-body-header-box" md-colors="{background: '{{themeColor}}-500'}">
    <div class="theme-page-body-header-title">
        <!-- title -->
        <h1>Blank Page</h1>
        <!-- help -->
        <a href="#" target="_blank" class="theme-page-help"><i class="material-icons">help</i><md-tooltip md-direction="bottom" class="tooltip-gt-md">Help</md-tooltip></a>
    </div>

    <!-- Tab -->
    <div class="theme-page-body-header-menu">
        <md-tabs md-dynamic-height>
            <md-tab label="menu1" ui-sref="menu1">
            </md-tab>
            <md-tab label="menu2" ui-sref="menu2">
            </md-tab>
            <md-tab label="menu3" ui-sref="menu3">
            </md-tab>
            <md-tab label="menu4" ui-sref="menu4">
            </md-tab>
            <md-tab label="menu5" ui-sref="menu5">
            </md-tab>

        </md-tabs>
    </div>
    <!-- end tab -->

</div>
<!-- End Page Header -->

<!-- Page content -->
<md-content class="page-content">
    <!-- section -->
    <section class="page-section md-whiteframe-3dp">
        <!--page title-->
        <h2 class="theme-title">Page Title</h2>
        <!-- page desciption -->
        <p>Page desciption</p>

        <!-- //////////////////////////////////////// -->
        <!-- First Heading -->

        <!-- layout  -->
        <div layout="row">
            <!-- flex -->
            <div flex="100">
                <!--title-->
                <h3 class="theme-title">First Heading</h3>

                <!-- content -->
                <p>Your Page Content</p>

                <!-- end content -->
            </div>
            <!-- end flex -->
        </div>
        <!-- end layout  -->

        <!-- End First Heading -->
        <!-- //////////////////////////////////////// -->
    </section>
    <!-- end section -->
</md-content>
<!--End Page content -->
