<form class="login-form" name='loginForm' ng-submit="loginForm.$valid && adminLogin()" novalidate="" ng-show='form===1'>
    <h3 class="form-title">Login to your account</h3>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <md-input-container class="md-icon-float md-block">
        <label class="control-label">Username</label>
         <div class="input-icon">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" name="username" ng-model="login.username" required /> 
         </div>
         <div ng-messages="loginForm.username.$error" ng-show='loginForm.username.$dirty || loginForm.username.$invalid'>
            <div ng-message="required">This is required.</div>
         </div>
         </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container class="md-icon-float md-block">
        <label class="control-label">Password</label>
         <div class="input-icon">
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" name="password" required ng-model="login.password" /> 
         </div>
         <div ng-messages="loginForm.password.$error" ng-show='loginForm.password.$dirty || loginForm.password.$invalid'>
            <div ng-message="required">This is required.</div>
         </div>
      </md-input-container>
    </div>
    <div class="form-actions">
        <label class="rememberme mt-checkbox mt-checkbox-outline">
            <input type="checkbox" ng-model='login.remember' name="remember" value="1" /> Remember me <small>({{login.expires}} days)</small>
            <span></span>
        </label>

        <md-button type="submit" ng-disabled="isLoading" class="btn red pull-right" > 
             <span ng-hide="isLoading">Submit   <i class="icon-login"></i></span>
            <span ng-show="isLoading" layout="row" class="btn-loading"   layout-align="space-around center">   
                <md-progress-circular md-mode="indeterminate" md-diameter="15">
                </md-progress-circular> <small>Processing</small>
            </span>

     

        </md-button>
    </div>
    <div class="forget-password">
        <h4>Forgot your password?</h4>
        <p> no worries, click
            <a ng-click="form=2" id="forget-password"> here </a> to reset your password. </p>
    </div>
</form>

<form class="forget-form" novalidate="novalidate" style="display: block;" name='forgotForm' ng-submit="forgotForm.$valid && forgotPassword()" ng-show='form===2'>
    <h3>Forgot Password?</h3>
    <p> Enter your username below to reset your password. </p>
    <div class="form-group">
        <md-input-container class="md-icon-float md-block">
        <label class="control-label">Username</label>
         <div class="input-icon">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" name="username" ng-model="forgot.username" required /> 
         </div>
         <div ng-messages="forgotFormforgotForm.username.$error" ng-show='forgotForm.username.$dirty || forgotForm.username.$invalid'>
            <div ng-message="required">This is required.</div>
         </div>
         </md-input-container>
    </div>
    <div class="form-actions">
        <md-button arai-bale="reset" type="button" id="back-btn" class="btn grey-salsa btn-outline" ng-click="form=1"> Back </md-button>

        <md-button type="submit" ng-disabled="isLoading" class="btn red pull-right"> 
            <span ng-hide="isLoading">Submit </span>
           <span ng-show="isLoading" layout="row" class="btn-loading"   layout-align="space-around center">   
                <md-progress-circular md-mode="indeterminate" md-diameter="15">
                </md-progress-circular> <small>Processing</small>
            </span>


        </md-button>
    </div>
</form>
