<div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="portlet light bordered">
                                <material-loader ng-show="loader"></material-loader>
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-star font-green-sharp"></i>
                                        <span class="caption-subject font-green-sharp bold uppercase">Add New Page  </span>
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <md-content class="md-padding">
                                        <div layout="column">
                                            <md-content layout-padding>
                                              <form name="addForm" novalidate ng-submit="addForm.$valid && addWithImage(file)">

                                                <div layout="row">
                                                  <md-input-container flex="50">
                                                    <label>Title</label>
                                                    <input required name="title" ng-model="cms.title" required>
                                                    <div ng-messages="addForm.title.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>

                                                  <md-input-container flex="50">
                                                    <label>Short Description</label>
                                                    <input name="shortDesc" ng-model="cms.shortDesc">
                                                  </md-input-container>
                                                </div>

                                                <md-input-container class="md-block">
                                                <input type="file" ngf-select ng-model="file" name="file" aria-label='Image'  
                                                 accept="image/*" ngf-max-size="2MB"
                                                 ngf-model-invalid="errorFile"><br><br>
                                                  <img ng-show="addForm.file.$valid" ngf-thumbnail="file" class="thumb" style="width:100px;"> <br>
                                                  <md-button ng-click="file = null" ng-show="file">Remove</md-button>
                                                </md-input-container>
 
                                                <md-input-container class="md-block">
                                                  <!-- <label>Content</label> -->
                                                  <summernote height="300" ng-model='cms.content'></summernote>
                                                  <div ng-messages="addForm.content.$error">
                                                    <div ng-message="required">This is required.</div>
                                                  </div>
                                                </md-input-container>


                                                <md-input-container class="md-block">
                                                  <label>Meta Title</label>
                                                  <input required name="meta_title" ng-model="cms.meta_title" required>
                                                  <div ng-messages="addForm.meta_title.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                </md-input-container>

                                                <md-input-container class="md-block">
                                                  <label>Meta Keyword</label>
                                                  <textarea name='meta_keyword' ng-model='cms.meta_keyword' class="textare"></textarea>
                                                </md-input-container>

                                                <md-input-container class="md-block">
                                                  <label>Meta Description</label>
                                                  <textarea name='meta_description' ng-model='cms.meta_description' class="textare"></textarea>
                                                </md-input-container>


                                                
                                                  <md-input-container class="md-block">
                                                      <label>Location</label>
                                                      <md-select ng-model="cms.location" required name='location'>
                                                        <md-option value="other">
                                                          Other
                                                        </md-option>
                                                        <md-option value="column3">
                                                          Footer Column 3
                                                        </md-option>
                                                        <md-option value="uscitylinks">
                                                          US City Links
                                                        </md-option>
                                                        
                                                        <md-option value="canadacitylinks">
                                                          Canada City Links
                                                        </md-option>
                                                        <md-option value="how_it_works">
                                                          How it Works
                                                        </md-option>
                                                      </md-select>
                                                  </md-input-container>
                                                

                                                <div layout="row">
                                                <md-input-container flex='50'>
                                                    <label>Order</label>
                                                    <input type='number' name="sort" ng-model="cms.sort" min='1' ng-value='1' step='1'>
                                                  </md-input-container>


                                                  <md-input-container flex='50'>
                                                    <label>Status</label>
                                                    <md-select ng-model="cms.status" required name='status'>
                                                      <md-option value="true">
                                                        Active
                                                      </md-option>
                                                      <md-option value="false">
                                                        Inactive
                                                      </md-option>
                                                    </md-select>
                                                    <div ng-messages="addForm.status.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>
                                                  </div>
                                                <div>
                                                  <md-button type="submit" class='btn red'>Add Page</md-button>
                                                </div>
                                              </form>
                                            </md-content>

                                       </div>
                                      </md-content>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            </div>
