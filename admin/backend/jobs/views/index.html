<div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                        <div class="col-sm-12">

                            <div class="portlet light bordered">
                                 <div class="portlet-title">
                                       <div class="caption">
                                        <i class="icon-search font-green-sharp"></i>
                                        <span class="caption-subject font-green-sharp bold uppercase">Filter Jobs</span>
                                    </div>



                                    <div class="search-filter bordered col-sm-12 mbot20">
                                    <div class="row">

                                          <div class="col-sm-4">
                                             <div class="input-icon right">
                                                 <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" placeholder="Filter by Job name / ID / Location" ng-model="query.q" ng-model-options="{debounce:500}" ng-change="listJobs()" aria-invalid="false" style=""> 
                                             </div>
                                          </div>


                                          <div class="col-sm-4">
                                             <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" ng-model="query.type" ng-model-options="{debounce:500}" ng-change="resetPage(); listJobs()" aria-invalid="false" style=""><option value="? object:220 ?" selected="selected"></option>
                                                 <option value="">Select type</option>
                                                 <option value="Published">Published</option>
                                                 <option value="On Going">On Going</option>
                                                 <option value="Completed">Completed</option>
                                                 <option value="Cancelled">Cancelled</option>
                                                 <option value="Expired">Expired</option>
                                             </select>
                                          </div>

                                    </div>
                                   </div>


                                 </div>


                           </div>

                            <div class="portlet light bordered">

                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-bubble font-green-sharp"></i>
                                        <span class="caption-subject font-green-sharp bold uppercase">Jobs</span>
                                    </div>
                                </div>

                                <div class="data-container" ng-if="data.records.length">
                                    <md-table-container>
                                      <table md-table md-row-select md-progress="data.records">
                                        <thead md-head md-order="query.order" md-on-reorder="listJobs">
                                          <tr md-row>
                                            <th md-column><span>ID#</span></th>
                                            <th md-column>Title</th>
                                            <th md-column>Job For</th>
                                            
                                            <th md-column>Status</th>
                                            <th md-column>Created On</th>
                                            
                                            <th md-column>Action</th>
                                          </tr>
                                        </thead>
                                        <tbody md-body>
                                          <tr md-row md-select="row._id" md-select-id="row._id" md-auto-select ng-repeat="row in data.records">
                                            <td md-cell>{{row.job.Identifier}}</td>
                                            <td md-cell>{{row.job.title}}</td>
                                            <td md-cell>{{row.postedBy==='company'?'Appraiser/Trainee':'Inspector/Apprentice'}}</td>
                                            

                                            <td md-cell><label class="btn btn-xs {{row.status!=='Expired'?'green':'red'}}">{{row.status}}</label></td>
                                            <td md-cell>{{row.created_at | date}}</td>
                                            
                                            <td md-cell>
                                                <a ng-click="go('/jobs/details/'+row._id)" class="btn btn-icon-only green">
                                                    <i class="fa fa-search"></i>
                                                </a>
                                            </td>
                                          </tr>
                                        </tbody>
                                      </table>

                                    </md-table-container>

                                    <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{data.total}}" md-on-paginate="listJobs" md-page-select></md-table-pagination>
                                </div>

                                <div class="alert alert-info" ng-if='!data.records || data.records.length===0'>No record found</div>
                            </div>
                            
                        </div>
                    </div>
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            </div>
