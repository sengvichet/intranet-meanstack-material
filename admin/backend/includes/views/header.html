BEGIN HEADER -->
        <div class="page-header navbar navbar-fixed-top" ng-controller='includeController'>
            <!-- BEGIN HEADER INNER -->
            <div class="page-header-inner ">
                <!-- BEGIN LOGO -->
                <div class="page-logo">
                    <a href="/web-console" 
                        style="color: white;font-size: 27px;line-height: 65px;text-transform: uppercase;">
                        Taskygig
                      <!--   <img src="../admin/assets/admin/layouts/layout4/img/logo-light.png" alt="logo" class="logo-default" /> --> </a>
                    <div class="menu-toggler sidebar-toggler">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
                    </div>
                </div>
                <!-- END LOGO -->
                <!-- BEGIN RESPONSIVE MENU TOGGLER -->
                <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse"> </a>
                <!-- END RESPONSIVE MENU TOGGLER -->
                
                <!-- BEGIN PAGE TOP -->
                <div class="page-top">
                    
                    <!-- BEGIN TOP NAVIGATION MENU -->
                    <div class="top-menu">
                        <ul class="nav navbar-nav pull-right">
                            <!-- BEGIN USER LOGIN DROPDOWN -->
                            <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
                            <li class="dropdown dropdown-user dropdown-dark">
                                <a href="javascript:;" class="dropdown-toggle" 
                                    data-toggle="dropdown" 
                                    data-hover="dropdown" data-close-others="true">
                                    <span class="username username-hide-on-mobile"> {{isLogin.user.firstname || 'Welcome..'}} </span>
                                    <!-- DOC: Do not remove below empty space(&nbsp;) as its purposely used -->
                                    <img alt="picture" 
                                        class="img-circle"
                                         fallback-src='./assets/img/no_avatar.jpg' 
                                         ng-src="{{isLogin.user.image || './assets/img/no_avatar.jpg'}}" /> 
                                </a>
                                <ul class="dropdown-menu dropdown-menu-default">
                                    <li>
                                        <a ng-href="#!/profile?tab=0">
                                            <i class="icon-user"></i> My Profile 
                                        </a>
                                    </li>

                                    <li>
                                        <a ng-href="#!/profile?tab=2">
                                            <i class="icon-lock"></i> Change Password 
                                        </a>
                                    </li>


                                    <li class="divider"> </li>
                                    <!-- <li>
                                        <a href="page_user_lock_1.html">
                                            <i class="icon-lock"></i> Lock Screen </a>
                                    </li> -->
                                    <li ng-click='logout($event)'>
                                        <a href="">
                                            <i class="icon-key"></i> Log Out </a>
                                    </li>
                                </ul>
                            </li>
                            <!-- END USER LOGIN DROPDOWN -->
                            <!-- BEGIN QUICK SIDEBAR TOGGLER -->
                            <li class="dropdown dropdown-extended quick-sidebar-toggler" ng-click='logout($event)'>
                                <span class="sr-only">Toggle Quick Sidebar</span>
                                <i class="icon-logout"></i>
                            </li>
                            <!-- END QUICK SIDEBAR TOGGLER -->
                        </ul>
                    </div>
                    <!-- END TOP NAVIGATION MENU -->
                </div>
                <!-- END PAGE TOP -->
            </div>
            <!-- END HEADER INNER -->
        </div>
        <!-- END HEADER -->

<!-- BEGIN HEADER & CONTENT DIVIDER -->
<div class="clearfix"> </div>
